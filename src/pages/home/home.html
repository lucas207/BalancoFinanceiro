<ion-header>
  <ion-navbar>
    <ion-title>
      Minhas Despesas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Fluxo</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let expense of expenses; let i=index">
      <ion-item nopadding (click)="editData(expense.rowid)">
        <p>
          <span>{{expense.date}}</span><br>
          Tipo: {{expense.type == 'Expense' ? 'Saída' : 'Entrada'}}<br>
          {{expense.description}}
        </p>
        <h3 item-end>
          Valor: R${{expense.amount}}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="deleteData(expense.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Balanço: R${{balance}}</ion-title>
  </ion-toolbar>
</ion-footer>
